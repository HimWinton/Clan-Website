<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="../css/styles-common.css"> <!-- Link to the CSS file -->
    <link rel="stylesheet" href="../css/styles-404.css"> 
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <button onclick="goBack()" class="go-back-button">Go Back</button>
    </div>

    <script>
        function goBack() {
            if (document.referrer !== "") {
                window.history.back();
            } else {
                window.location.href = "../index.html"; // Redirect to homepage if no referrer
            }
        }
    </script>
</body>
</html>
