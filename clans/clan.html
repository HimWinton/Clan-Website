<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Clans - PetSimCentral</title>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/styles-common.css"> <!-- Common header/footer styles -->
        <link rel="stylesheet" href="../css/styles-clans.css"> <!-- Specific to the clans page -->
    </head>
<body>

    <header>
        <a href="../" class="logo">
            <img src="../imgs/logo.png" alt="Your Logo">
        </a>
        <div class="battle-info">
            <h1 class="battle-name">Battle Name</h1>
            <h3 id="countdown-timer" class="countdown">Countdown Timer</h3>
        </div>
        <nav class="nav-bar">
            <ul class="nav-links">
                <li><a href="../clans/" class="active">Clans</a></li>
                <li><a href="../macros/">Macros</a></li>
                <li><a href="../values/">Values</a></li>
                <li><a href="../feedback/">Feedback</a></li>
            </ul>
            <div class="nav-dropdown">
                <button class="nav-dropbtn">☰</button>
                <div class="nav-dropdown-content">
                    <a href="../clans/">Clans</a>
                    <a href="../macros/">Macros</a>
                    <a href="../values/">Values</a>
                    <a href="../feedback/">Feedback</a>
                </div>
            </div>
        </nav>
    </header>

    <div id="preloader" class="preloader hidden">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <div id="content" style="display: none;">
        <div class="table-container">
            <div class="header-container">
                <button id="back-button" class="back-button">←</button>
                <h1 id="selected-clan-name">Loading Clan...</h1>
            </div>
            <div class="clan-header">
                <div class="clan-header-content">
                    <img id="clan-icon" class="hidden" src="" alt="Clan Icon">
                    <div id="clan-details" class="hidden">
                        <h3 id="clan-status"></h3>
                        <div class="clan-stats">
                            <h3 id="total-points"></h3>
                            <h3 id="clan-diamonds"></h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="player-list" id="player-list"></div>
        </div>
    </div>

    <footer>
        <div class="footer-text">© 2024 Wonton Inc</div>
    </footer>

    <script src="../js/battle-info.js"></script>
    <script src="../js/clan-details.js"></script> <!-- This script handles fetching and displaying the clan data -->
</body>
</html>
