<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - PetSimCentral</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000000; /* Black background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #FFFFFF; /* White text for readability */
            text-align: center;
        }

        .thankyou-container {
            max-width: 800px;
            padding: 30px;
            background-color: #1C1C1C; /* Dark gray background */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(255, 105, 180, 0.3); /* Neon pink shadow */
        }

        h1 {
            font-size: 2.5em;
            color: #FF69B4; /* Neon pink for the header */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #B0B0B0; /* Light gray for the paragraph */
            margin-bottom: 30px;
        }

        .back-button {
            padding: 10px 20px;
            background-color: #FF69B4; /* Neon pink button */
            color: #000000; /* Black text for contrast */
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #FF1493; /* Darker neon pink on hover */
        }
    </style>
</head>
<body>
    <div class="thankyou-container">
        <h1>Thank You!</h1>
        <p>Your feedback has been submitted successfully. We appreciate your input and will review it promptly.</p>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
