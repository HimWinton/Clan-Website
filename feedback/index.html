<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback - PetSimCentral</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles-common.css">
    <link rel="stylesheet" href="../css/styles-feedback.css">
</head>
<body>
    <header>
        <a href="../index.html" class="logo">
            <img src="../imgs/logo.png" alt="Your Logo">
        </a>
        <div class="battle-info">
            <h1 class="battle-name">Battle Name</h1>
            <h3 id="countdown-timer" class="countdown">Countdown Timer</h3>
        </div>
        <nav class="nav-bar">
            <ul class="nav-links">
                <li><a href="../clans/">Clans</a></li>
                <li><a href="../macros/">Macros</a></li>
                <li><a href="../values/">Values</a></li>
                <li><a href="../feedback/" class="active">Feedback</a></li>
            </ul>
            <div class="dropdown">
                <button class="dropbtn">Menu</button>
                <div class="dropdown-content">
                    <a href="../clans/">Clans</a>
                    <a href="../macros/">Macros</a>
                    <a href="../values/">Values</a>
                    <a href="../feedback/">Feedback</a>
                </div>
            </div>
        </nav>
    </header>

    <section class="feedback-header-container">
        <h1 class="feedback-header">We Value Your Feedback</h1>
        <p class="feedback-description">Please let us know your thoughts, suggestions, or any issues you encountered.</p>
    </section>
    
    <div class="content-wrapper">
        <form action="https://formspree.io/f/movandwg" method="POST" class="feedback-form">
            
            <!-- Discord Username Field -->
            <label for="discord-username">Discord Username:</label>
            <input type="text" id="discord-username" name="discord_username" placeholder="e.g., User#1234" required>
    
            <!-- Submission Type Field -->
            <label for="submission-type">Type of Submission:</label>
            <select id="submission-type" name="submission_type" required>
                <option value="" disabled selected>Select the type of submission</option>
                <option value="bug">Bug Report</option>
                <option value="suggestion">Suggestion</option>
                <option value="general">General</option>
            </select>
    
            <!-- Message Field -->
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message here" required></textarea>
    
            <!-- Submit Button -->
            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <p>Â© 2024 Wonton Inc</p>
        </div>
    </footer>

    <script src="../js/battle-info.js"></script>
</body>
</html>
